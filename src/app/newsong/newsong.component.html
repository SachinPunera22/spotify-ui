<div class="justify-content-center m-5">
  <div class="container px-5 m-5">
    <h2 class="ps-5">Adding new Songs</h2>
    <form
      class="form-horizontal"
      #newSong="ngForm"
      (ngSubmit)="onSubmit(newSong)"
    >
      <div class="form-group px-5 m-4">
        <label class="control-label col-sm-2 m-2" for="email">Song Name:</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            ngmodel
            required
            name="email"
          />
        </div>
      </div>
      <div class="form-group px-5 m-4">
        <label class="control-label col-sm-2 m-2" for="pwd"
          >Date of Released:</label
        >
        <div class="col-sm-10">
          <input
            type="date"
            class="form-control"
            placeholder="Enter password"
            ngmodel
            required
            name="pwd"
          />
        </div>
      </div>
        <div class="form-group px-5 m-4">
          <label class="control-label col-sm-2 m-2"  for="customFile">ArtWork</label>
          <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="coverImage"
            placeholder="Enter Your Song's Cover Image URL"
            ngmodel
            required
          />
        </div>
        </div>
        <div class="form-group px-5 m-4">
          <label class="control-label " style="margin-right: 50px;" >Artists</label>
          <div class="col-sm-10">
          
          
        </div>
        </div>
      <div class="row m-4 px-5">
        <div class="form-group col-sm-2">
          <button type="submit" class="btn-block btn-light">Cancel</button>
        </div>
        <div class="form-group col-sm-3">
          <button type="submit" class="btn-block btn-light">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
